paths:
  /api/expenses:
    get:
      tags:
        - Gastos
      summary: Obtiene todos los gastos
      description: Obtiene todos los gastos del usuario.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Devuelve todos los gastos
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    category:
                      type: string
                      description: Categoría del gasto
                    details:
                      type: string
                      description: Detalles del ingregastoso
                    currency:
                      type: string
                      description: Tipo de moneda del gasto
                    date:
                      type: string
                      format: date
                      description: Fecha del gasto
                    value:
                      type: number
                      description: Valor del gasto
        '400':
          description: Faltan datos en el body de la solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Datos requeridos."
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No autorizado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error interno del servidor"
    post:
      tags:
        - Gastos
      summary: Añade un gasto
      description: Crea un nuevo gasto en la base de datos.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: Categoría del gasto
                  required: false
                details:
                  type: string
                  description: Detalles del gasto
                  required: false
                currency:
                  type: string
                  description: Tipo de moneda del gasto
                  required: true
                date:
                  type: string
                  format: date
                  description: Fecha del gasto
                  required: true
                value:
                  type: number
                  description: Valor del gasto
                  required: true
      responses:
        '201':
          description: Gasto creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    type: string
                    description: Categoría del gasto
                  details:
                    type: string
                    description: Detalles del gasto
                  currency:
                    type: string
                    description: Tipo de moneda del gasto
                  date:
                    type: string
                    format: date
                    description: Fecha del gasto
                  value:
                    type: number
                    description: Valor del gasto
        '400':
          description: Faltan datos en el body de la solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Datos requeridos."
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No autorizado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error interno del servidor"
  /api/expenses/{docId}:
    put:
      tags:
        - Gastos
      summary: Actualiza la información del gasto
      description: Actualiza la información del gasto
      security:
        - BearerAuth: []
      parameters:
        - name: docId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                details:
                  type: string
                currency:
                  type: string
                date:
                  type: string
                  format: date
                value:
                  type: number
      responses:
        '200':
          description: Gasto actualizado correctamente
          content:
            application/json:
              schema: object
              properties:
                category:
                  type: string
                details:
                  type: string
                currency:
                  type: string
                date:
                  type: string
                  format: date
                value:
                  type: number
        '400':
          description: Error en los argumentos ingresados
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Datos requeridos
        '401': 
          description: Error en la autenticación
        '500': 
          description: Error interno
    delete:
      tags:
        - Gastos
      summary: Elimina la información del gasto
      description: Elimina la información del gasto
      security:
        - BearerAuth: []
      parameters:
        - name: docId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Gasto eliminado correctamente
          content:
            application/json:
              schema: object
              properties:
                category:
                  type: string
                details:
                  type: string
                currency:
                  type: string
                date:
                  type: string
                  format: date
                value:
                  type: number
        '400':
          description: Error en los argumentos ingresados
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Datos requeridos
        '401': 
          description: Error en la autenticación
        '500': 
          description: Error interno