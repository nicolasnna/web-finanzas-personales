paths:
  /api/auth/register-email:
    post:
      tags:
        - Autenticación
      summary: Registra un nuevo usuario con email y contraseña
      description: Crea un nuevo usuario en la base de datos utilizando email y contraseña.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email del usuario
                  required: true
                password:
                  type: string
                  description: Contraseña del usuario
                  required: true
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    format: email
                    description: Email del usuario
                  message:
                    type: string
                    description: Mensaje de éxito
        '400':
          description: Error de validación o solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Descripción del error
        '409':
          description: Conflicto, el email ya está en uso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "El email ya está en uso"
        '422':
          description: Error de validación
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error de validación"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error interno del servidor"