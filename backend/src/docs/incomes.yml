paths:
  /api/incomes:
    get:
      tags:
        - Ingresos
      summary: Obtiene todos los ingresos
      description: Obtiene todos los ingresos del usuario.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Devuelve todos los ingresos
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    category:
                      type: string
                      description: Categoría del ingreso
                    details:
                      type: string
                      description: Detalles del ingreso
                    currency:
                      type: string
                      description: Tipo de moneda del ingreso
                    date:
                      type: string
                      format: date
                      description: Fecha del ingreso
                    value:
                      type: number
                      description: Valor del ingreso
        '400':
          description: Faltan datos en el body de la solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Datos requeridos."
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No autorizado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error interno del servidor"
    post:
      tags:
        - Ingresos
      summary: Añade un ingreso
      description: Crea un nuevo ingreso en la base de datos.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: Categoría del ingreso
                  required: false
                details:
                  type: string
                  description: Detalles del ingreso
                  required: false
                currency:
                  type: string
                  description: Tipo de moneda del ingreso
                  required: true
                date:
                  type: string
                  format: date
                  description: Fecha del ingreso
                  required: true
                value:
                  type: number
                  description: Valor del ingreso
                  required: true
      responses:
        '201':
          description: Ingreso creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  category:
                    type: string
                    description: Categoría del ingreso
                  details:
                    type: string
                    description: Detalles del ingreso
                  currency:
                    type: string
                    description: Tipo de moneda del ingreso
                  date:
                    type: string
                    format: date
                    description: Fecha del ingreso
                  value:
                    type: number
                    description: Valor del ingreso
        '400':
          description: Faltan datos en el body de la solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Datos requeridos."
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No autorizado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error interno del servidor"
  /api/incomes/{docId}:
    put:
      tags:
        - Ingresos
      summary: Actualiza la información del ingreso
      description: Actualiza la información del ingreso
      security:
        - BearerAuth: []
      parameters:
        - name: docId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                details:
                  type: string
                currency:
                  type: string
                date:
                  type: string
                  format: date
                value:
                  type: number
      responses:
        '200':
          description: ingreso actualizado correctamente
          content:
            application/json:
              schema: object
              properties:
                category:
                  type: string
                details:
                  type: string
                currency:
                  type: string
                date:
                  type: string
                  format: date
                value:
                  type: number
        '400':
          description: Error en los argumentos ingresados
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Datos requeridos
        '401': 
          description: Error en la autenticación
        '500': 
          description: Error interno
    delete:
      tags:
        - Ingresos
      summary: Elimina la información del ingreso
      description: Elimina la información del ingreso
      security:
        - BearerAuth: []
      parameters:
        - name: docId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ingreso eliminado correctamente
          content:
            application/json:
              schema: object
              properties:
                category:
                  type: string
                details:
                  type: string
                currency:
                  type: string
                date:
                  type: string
                  format: date
                value:
                  type: number
        '400':
          description: Error en los argumentos ingresados
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Datos requeridos
        '401': 
          description: Error en la autenticación
        '500': 
          description: Error interno