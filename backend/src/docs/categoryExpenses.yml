paths:
  /api/categories/expenses:
    get:
      tags:
        - Categorías
      summary: Obtiene todas las categorías de gastos
      description: Obtiene todas las categorías de gastos del usuario.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Devuelve todas las categorías de gastos
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: ID de la categoría
                    category:
                      type: string
                      description: Nombre de la categoría
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No autorizado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error interno del servidor"
    post:
      tags:
        - Categorías
      summary: Crea una nueva categoría de gastos
      description: Crea una nueva categoría de gastos para el usuario.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: Nombre de la categoría
      responses:
        '201':
          description: Categoría creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: ID de la categoría creada
                  category:
                    type: string
                    description: Nombre de la categoría creada
        '400':
          description: Faltan datos en el body de la solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Datos requeridos."
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "No autorizado"
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Error interno del servidor"
  /api/categories/expenses/{docId}:
    put:
      tags:
        - Categorías
      summary: Actualiza la información de la categoría
      description: Actualiza la información de la categoría
      security:
        - BearerAuth: []
      parameters:
        - name: docId
          in: path
          required: true
          schema:
            type: string
            description: Id del documento a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  description: Nombre de la categoría
      responses:
        '200':
          description: Categoria actualizada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: 
                    type: string
                  category:
                    type: string
                    description: Nombre de la categoria
        '400':
          description: Faltan datos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Datos requeridos
        '401': 
          description: Error en la autenticación
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token inválido
        '500': 
          description: Error interno